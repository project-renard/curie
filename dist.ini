name    = Renard-Curie
author  = Zakariyya Mughal <zmughal@cpan.org>
license = Perl_5
copyright_holder = Project Renard
copyright_year   = 2016
version = 0.001

[@Filter]
-bundle = @Basic
-remove = ExtraTests

[AutoPrereqs]
[Prereqs / DevelopRequires]
; For Test::Perl::Critic plugin
Test::Perl::Critic = 0
Perl::Critic::Policy::CodeLayout::TabIndentSpaceAlign = 0

[MetaJSON]
[PkgVersion]
[CheckChangeLog]
[GithubMeta]
[PodWeaver]
[MinimumPerl]
[RunExtraTests] ; run the xt/ tests

[Test::PodSpelling]
stopwords = PNG

[Test::Perl::Critic]

[ReadmeAnyFromPod / ReadmePodInRoot]
; generate README.pod in root (so that it can be displayed on GitHub)
type = pod
filename = README.pod
location = root

[Git::CommitBuild]
; no build commits
branch =
; release commits
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[@Git]
allow_dirty = dist.ini
allow_dirty = README
push_to = origin
push_to = origin build/master:build/master

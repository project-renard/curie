language: perl
addons:
  apt:
    packages:
      - libgirepository1.0-dev
      - gobject-introspection
      - libgtk-3-dev
      - libpoppler-glib-dev
      - poppler-utils # pdfinfo
      - mupdf-tools   # mudraw
      - aspell     # for dzil Test::PodSpelling
      - aspell-en  # for dzil Test::PodSpelling
perl:
  - "5.16"
  - "5.18"
  - "5.20"              # installs latest perl 5.20 (if not already available)
  #- "dev"               # installs latest developer release of perl (e.g. 5.21.8)
  - "blead"             # builds perl from git
matrix:
  include:
    - perl: 5.18
      env: COVERAGE=1   # enables coverage+coveralls reporting
  allow_failures:
    - perl: blead       # ignore failures for blead perl
sudo: false             # faster builds as long as you don't need sudo access
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - git clone https://github.com/project-renard/test-data.git test-data
  - export RENARD_TEST_DATA_PATH="`( cd test-data && pwd )`"
  - eval $(curl https://travis-perl.github.io/init) --auto
